<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Round background -->
  <circle cx="64" cy="64" r="64" fill="url(#grad)"/>
  
  <!-- Snowflake icon (â„) in white -->
  <g transform="translate(64, 64)">
    <!-- Center point -->
    <circle cx="0" cy="0" r="4" fill="white"/>
    
    <!-- 6 main branches of snowflake -->
    <line x1="0" y1="-28" x2="0" y2="28" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="-24.25" y1="-14" x2="24.25" y2="14" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="-24.25" y1="14" x2="24.25" y2="-14" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Secondary branches -->
    <line x1="-12" y1="-20" x2="-20" y2="-8" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="12" y1="20" x2="20" y2="8" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    
    <line x1="12" y1="-20" x2="20" y2="-8" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-12" y1="20" x2="-20" y2="8" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    
    <line x1="-20" y1="-12" x2="-8" y2="-20" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="20" y1="12" x2="8" y2="20" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    
    <line x1="20" y1="-12" x2="8" y2="-20" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-20" y1="12" x2="-8" y2="20" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  </g>
</svg>
